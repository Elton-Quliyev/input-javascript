<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yeni-hesab</title>
    <link rel="stylesheet" href="./style/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
    <div class="container2 ">
        <div class="cancel">
          <button class="cancelBtn btn"><a class="link" href="./index.html"><</a></button>
          <p>Geriyə</p>
        </div>
        <h2>Qeydiyyatdan keç</h2>
        <h3>Məlumatlarınızı daxil edin</h3>
  
        <form class="register">
  
          <div class="accond">
            <label for="number">Mobil nömrə</label>
            <input type="tel" name="phone" id="phone" placeholder=" 00 123 45 67" >
            <i class="fa-solid fa-mobile"></i>
            <span>+994</span>
            <div id="message_phone"></div>
          </div>
  
          <div class="accond">
            <label for="password">Şifrə</label>
            <input type="text" name="email" id="email" placeholder="hesab@hesab.az">
            <i class="fa-solid fa-envelope"></i>
            <div id="message_email"></div>

          </div>
  
          <div class="help">
            <input type="checkbox" name="checkbox" id="checkbox" checked style="margin-bottom: 40px;">
            <p>"Davam et" düyməsini klik edərək, siz Hesab.az Qaydaları və Şərtləri <a href="https://rest.goldenpay.az/logos/terms/HesabazTermsandConditionsAZ.pdf">Qaydaları və Şərtləri</a> ilə razı olduğunuzu bildirmiş olursunuz</p>
            
          </div>
  
          <button type="submit" class="continueBtn btn">Davam et</button>
        </form>
      </div>

      <script src="./js/main2.js"></script>
</body>
</html>
