<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hesab.az</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  </head>
  <body>
   

    <div class="container1">
      <h2>Hesaba daxil ol</h2>
      <h3>Məlumatlarınızı daxil edin</h3>

      <form class="registration">

        <div class="accond">
          <label for="email">Email və ya mobil nömrə</label>
          <input type="text" name="email" id="email" placeholder="hesab@hesab.az ve ya 994  00 123 45 67" >
          <i class="fa-solid fa-user icon"></i>
          <div id="message_email"></div>
        </div>

        <div class="accond">
          <label for="password">Şifrə</label>
          <input type="password" name="password" id="password" placeholder="password">
          <i class="fa-solid fa-lock icon"></i>
          <button class="goz"><i class="fa-solid fa-eye goz1"></i><i class="fa-solid fa-eye-slash  goz2"></i></button>
          <div id="message_password"></div>
        </div>

        <div class="help">
          <input type="checkbox" name="checkbox" id="checkbox" checked>
          <p>Yadda saxla</p>
          <a  href="./index3.html">Sifreni unutmusunuz?</a>
        </div>

        <button type="submit" class="submitBtn btn">Daxil ol</button>
        <button class="newAccond btn"><a class="link" href="./index2.html">Yeni hesab</a></button>
      </form>
    </div>
    


    
    
    
    <script src="./js/main.js"></script>
  </body>
</html>
